<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/calculator.css" />
    <link rel="stylesheet" href="/css/fonts/remixicon.css">
    <title>Calculator</title>
  </head>
    <div class="calculatorBorder">
      <!-- <input type="text" name="calculate" id="calculate"> -->
      <input type="text" name="" class="display" id="">
     <div class="calculatorMain">
      <div class="calculatorValues">
        <div class="row1">
            <button type="button" class="number"> 9 </button>
            <button type="button" class="number"> 8 </button>
            <button type="button" class="number"> 7 </button>
        </div>

        <div class="row1">
          <button type="button" class="number"> 6 </button>
          <button type="button" class="number"> 5 </button>
          <button type="button" class="number"> 4 </button>
        </div>

        <div class="row1">
            <button type="button" class="number"> 3 </button>
            <button type="button" class="number"> 2 </button>
            <button type="button" class="number"> 1 </button>
        </div>

        <div class="row1">
            <button type="button" class="number"> 0 </button>
            <button type="button" class="eqsigns"> C </button>
        </div>
    </div>


      <div class="signs">
        <button type="button" class="eqsigns"> <i class="ri-arrow-left-line"></i> </button>
        <button type="button" class="eqsigns"> +</button>
        <button type="button" class="eqsigns"> - </button>
        <button type="button" class="eqsigns"> / </button>
        <button type="button" class="eqsigns"> *</button>
        <button type="button" class="eqsigns"> = </button>
        </div>
        
      </div>

      <script src="/js/calculator.js"></script>
  </body>
</html>
